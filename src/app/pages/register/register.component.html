<mat-card>
    <mat-card-header>
        <h1>Sign Up</h1>

        <button mat-icon-button aria-label="Close button" class="ms-auto" (click)="closeDialog()">
            <mat-icon>clear</mat-icon>
        </button>

    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <span>Itâ€™s quick and easy.</span>
        </div>
        <mat-divider class="my-3"></mat-divider>

        <div class="row">
            <div class="col-12 col-sm-6">
                <mat-form-field class="col-12" appearance="fill">
                    <mat-label>First Name</mat-label>
                    <input matInput />
                </mat-form-field>
            </div>
            <div class="col-12 col-sm-6">
                <mat-form-field class="col-12" appearance="fill">
                    <mat-label>Last Name</mat-label>
                    <input matInput />
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <mat-form-field class="col-12" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-12" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-12" appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-12" appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput />
            </mat-form-field>
        </div>

        <div class="row">

            <b>Gender :</b>
            <mat-radio-group class="example-radio-group" [(ngModel)]="selectedOption">
                <mat-radio-button class="example-radio-button" value="male">Male</mat-radio-button>
                <mat-radio-button class="example-radio-button" value="female">Female</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="container my-4">

            <div class="row">
                <mat-divider></mat-divider>
                <p>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive
                    SMS
                    Notifications from us and can opt out any time.</p>
            </div>


            <div class="col-12 my-2">
                <button class="col-12 mx-auto bg-success text-white" mat-raised-button>
                    Register
                </button>
            </div>
        </div>


    </mat-card-content>


    <mat-card-footer>
        <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
